<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无重复字符的最长子串</title>
</head>
<body>
<pre>
    给定一个字符串 s ，请你找出其中不含有重复字符的 最长子串 的长度。

示例 1:
输入: s = “abcabcbb”
输出: 3
解释: 因为无重复字符的最长子串是 “abc”，所以其长度为 3。

示例 2:
输入: s = “bbbbb”
输出: 1
解释: 因为无重复字符的最长子串是 “b”，所以其长度为 1。

示例 3:
输入: s = “pwwkew”
输出: 3
解释: 因为无重复字符的最长子串是 “wke”，所以其长度为 3。
请注意，你的答案必须是 子串 的长度，“pwke” 是一个子序列，不是子串
</pre>
<script>
    /**
     * @param {string} s
     * @return {number}
     * 双指针，含有重复字符leftIndex右移，不含有则rightIndex右移
     */
    const lengthOfLongestSubstring = function (s) {
        const sLen = s.length
        if (sLen <= 1) return sLen
        let leftIndex = 0, rightIndex = 1, maxLen = 0
        while (rightIndex < sLen) {
            const tempStr = s.substring(leftIndex, rightIndex)
            if (tempStr.includes(s[rightIndex])) {
                leftIndex++
            } else {
                rightIndex++
            }
            if (rightIndex - leftIndex > maxLen) {
                maxLen = rightIndex - leftIndex
            }
        }
        return maxLen
    };

</script>
</body>
</html>
