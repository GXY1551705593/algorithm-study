<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多数元素</title>
</head>
<body>
<script>
    /**给定一个大小为 n 的数组 nums ，返回其中的多数元素。多数元素是指在数组中出现次数 大于 ⌊ n/2 ⌋ 的元素。
     你可以假设数组是非空的，并且给定的数组总是存在多数元素。
     * @param {number[]} nums
     * @return {number}
     */
    const majorityElement = function(nums) {
        nums = nums.sort()
        return nums[Math.floor(nums.length/2)]
    };
</script>
</body>
</html>
