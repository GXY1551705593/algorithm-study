<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     * @param {number[]} nums1
     * @param {number} m
     * @param {number[]} nums2
     * @param {number} n
     * @return {void} Do not return anything, modify nums1 in-place instead.
     */
    const merge = function (nums1, m, nums2, n) {
        const len = nums1.length - m
        for (let i = 0; i < len; i++) {
            nums1.pop()
        }
        for (let i = 0; i < n; i++) {
            nums1.push(nums2[i])
        }
        nums1.sort((a, b) => a - b)
    };
</script>
</body>
</html>
