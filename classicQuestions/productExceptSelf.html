<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 除自身以外数组的乘积</title>
</head>
<body>
<pre>
    给你一个整数数组 nums，返回 数组 answer ，其中 answer[i] 等于 nums 中除 nums[i] 之外其余各元素的乘积 。
题目数据 保证 数组 nums之中任意元素的全部前缀元素和后缀的乘积都在  32 位 整数范围内。
请 不要使用除法，且在 O(n) 时间复杂度内完成此题。

示例 1:

输入: nums = [1,2,3,4]
输出: [24,12,8,6]
示例 2:

输入: nums = [-1,1,0,-3,3]
输出: [0,0,9,0,0]
</pre>
<script>
    /**
     * @param {number[]} nums
     * @return {number[]}
     */
    const productExceptSelf = function (nums) {
        let i = 0,newNums = []
        while (i<nums.length){
            let num = 1
            for (let j = 0; j < nums.length; j++) {
                if (i!==j){
                    num = nums[j] * num
                }
            }
            newNums.push(num===0?0:num)
            i++
        }
    };
    let nums = [-1,1,0,-3,3]
    productExceptSelf(nums)
</script>
</body>
</html>
